<!DOCTYPE html>
<html>
<head>
    <title>Real-time Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-3">üìç Your Location</h2>
        {% if location.error %}
            <p class="text-danger">{{ location.error }}</p>
        {% else %}
            <ul class="list-group">
                <li class="list-group-item">City: {{ location.city }}</li>
                <li class="list-group-item">Region: {{ location.region }}</li>
                <li class="list-group-item">Country: {{ location.country }}</li>
                <li class="list-group-item">IP: {{ location.ip }}</li>
                <li class="list-group-item">Coordinates: {{ location.loc }}</li>
            </ul>
        {% endif %}
    </div>
</body>
</html>
