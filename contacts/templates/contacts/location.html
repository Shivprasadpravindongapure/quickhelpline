<!DOCTYPE html>
<html>
<head>
  <title>Share Location</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        document.getElementById("loc").innerHTML = "Geolocation is not supported!";
      }
    }

    function showPosition(position) {
      document.getElementById("loc").innerHTML =
        "üìç Latitude: " + position.coords.latitude +
        "<br>üìç Longitude: " + position.coords.longitude;
    }
  </script>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>My Location</h2>
  <button class="btn btn-primary" onclick="getLocation()">Get Location</button>
  <p id="loc" class="mt-3"></p>
</div>
</body>
</html>
